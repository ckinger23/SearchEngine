<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>

      <div class="other">
          <h1 id="Google">
            <span style='color: #4285F4'>G</span><span style='color: #EA4335'>O</span><span style='color: #FBBC05'>O</span><span style='color: #4285F4'>G</span><span style='color: #34A853'>L</span><span style='color: #EA4335'>E</span>
          </h1>
        <a href="search.html">Google Search</a>
      </div>

      <div id="title">
        <h1>Advanced Search</h1>
      </div>

      <div id="forms">
        <form action="https://google.com/search">
          <table>
            <tbody>
              <tr>
                <td>all these words: </td>
                <td><input type="text" name="as_q" class="boxSize"></td>
              </tr>
              <tr>
                <td>this exact word or phrase:</td>
                <td><input type="text" name="as_epq" class="boxSize"></td>
              </tr>
              <tr>
                <td>any of these words:</td>
                <td><input type="text" name="as_oq" class="boxSize"></td>
              </tr>
              <tr>
                <td>none of these words:</td>
                <td><input type="text" name="as_eq" class="boxSize"></td>
              </tr>
              <tr>
                <td></td>
                <td><input type="submit" value="Advanced Search" id="submit"></td>
              </tr>
            </tbody>
          </table>

        </form>
      </div>
    </body>
</html>
